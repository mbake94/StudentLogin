<body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


<!--Navbar start-->

    <a class="navbar-brand" href="#" th:inline="text">Welcome [[${user.firstName}]]</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link"th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/secure}">Secure</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account

                    <a class="dropdown-item" th:href="@{/}">User View</a>
                    <a class="dropdown-item" th:href="@{/admin}">Admin View</a>

<h4>New User Registration</h4>
<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
    First Name: <input type="text" id="firstName" placeholder="Enter first name..." th:field="*{firstName}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                First Name Error
            </span>
        </strong>
    </mark>
    <br>
    Last Name: <input type="text" id="lastName" placeholder="Enter last name..." th:field="*{lastName}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                Last Name Error
            </span>
        </strong>
    </mark>
    Email: <input type="email" id="email" placeholder="email@domain" th:field="*{email}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                Email Error
            </span>
        </strong>
    </mark>
    Username: <input type="text" id="username" placeholder="Enter you username..." th:field="*{username}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                Username Error
            </span>
        </strong>
    </mark>
    Password: <input type="password" id="password" placeholder="Enter your password..." th:field="*{password}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                First Name Error
            </span>
        </strong>
    </mark>
    <br>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>
